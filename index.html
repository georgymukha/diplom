<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAVEL</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <a href="#" class="logo__link">
                    <img src="./img/logo-img.svg" alt="" class="logo__img">
                    <img src="./img/logo-text.svg" alt="" class="logo__text">
                </a>
            </div>
            <nav class="navbar">
                <a href="#" class="navbar__link">Destination</a>
                <a href="#" class="navbar__link">Offer</a>
                <a href="#" class="navbar__link">Tour</a>
                <a href="#" class="navbar__link">Blog</a>
            </nav>
            <button class="hamburger hamburger--collapse" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <div class="right">
                <a href="#" class="auth">
                    <div class="auth__button">My Account</div>
                </a>
                <div class="right__sep">|</div>
                <a href="#" class="search">
                    <img src="./img/search.svg" alt="" class="search__icon">
                </a>
            </div>
        </header>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        // Look for .hamburger
        var hamburger = document.querySelector(".hamburger");
        var nav = document.querySelector(".navbar");
        var navLink = $('.navbar__link');
        // On click
        hamburger.addEventListener("click", function() {
          // Toggle class "is-active"
        hamburger.classList.toggle("is-active");
        nav.classList.toggle("is-active");
        navLink.toggleClass("is-active");
          // Do something else, like open/close menu
        });
        nav.addEventListener("click", function (event) {
            event.stopPropagation();
            if (this === event.target) {
                hamburger.classList.toggle("is-active");
                nav.classList.toggle("is-active");
                navLink.toggleClass("is-active");
            }
            
        })
      </script>

</body>
</html>
